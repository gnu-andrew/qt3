<SCRIPT LANGUAGE=VBScript>
Sub Calendar_Click()
    MsgBox( "Calendar Clicked!" )
End Sub

Sub QSimpleAX_TextChanged( str )
    document.title = str
End Sub

<SCRIPT LANGUAGE=JavaScript>
function QSimpleAX::ValueChanged( Newvalue )
{
    Calendar.Day = Newvalue;
}
